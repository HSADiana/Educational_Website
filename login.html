<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Login Form</title>
<style>
  body {
  padding: 20px; /* Add some horizontal breathing room */
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  background: #f5f5f7;
  box-sizing: border-box;
}

.login-container {
  max-width: 400px;  /* Limit max width */
  width: 100%;       /* Responsive width */
  margin: 0 auto;    /* Center horizontally */
  padding: 40px 30px; /* Good padding inside container */
  background: #fff;
  border-radius: 16px;
  box-shadow: 0 8px 24px rgba(0,0,0,0.1);
  box-sizing: border-box;
}


body, .login-container {
  font-family: 'YourFontName', sans-serif;
}
  .login-container h2 {
    color: #4f59d7; /* your blue accent */
    font-weight: 900;
    font-size: 2rem;
    margin-bottom: 10px;
    text-align: center;
  }

  .login-container p.subtitle {
    text-align: center;
    font-size: 1rem;
    color: #777;
    margin-bottom: 30px;
  }

  .login-container input[type="email"],
  .login-container input[type="password"] {
    width: 90%;
    padding: 12px 15px;
    margin-bottom: 18px;
    border-radius: 8px;
    border: 1.5px solid #ddd;
    font-size: 1rem;
    outline-offset: 2px;
    transition: border-color 0.3s ease;
  }

  .login-container input[type="email"]:focus,
  .login-container input[type="password"]:focus {
    border-color: #4f59d7;
  }

  .checkbox-container {
    display: flex;
    align-items: center;
    margin-bottom: 20px;
    font-size: 0.9rem;
    color: #555;
  }

  .checkbox-container input[type="checkbox"] {
    margin-right: 10px;
    width: 18px;
    height: 18px;
    cursor: pointer;
  }

  .checkbox-container a {
    color: #4f59d7;
    text-decoration: none;
  }

  .checkbox-container a:hover {
    text-decoration: underline;
  }

  .login-container button {
    width: 100%;
    padding: 14px 0;
    background-color: #4f59d7;
    border: none;
    border-radius: 10px;
    color: #fff;
    font-weight: 700;
    font-size: 1.1rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .login-container button:hover {
    background-color: #3e44b8;
  }

  .register-text {
    text-align: center;
    margin-top: 25px;
    font-size: 0.9rem;
    color: #555;
  }

  .register-text a {
    color: #4f59d7;
    font-weight: 600;
    text-decoration: none;
  }

  .register-text a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>
  <a href="home.html" style="position: absolute; top: 30px; left: 40px; text-decoration: none; font-size: 20px; font-weight: bold; color: #1e3a8a;">
  ‚Üê Back to Home
</a>

  <form class="login-container" action="#" method="post">
    <h2>Welcome Back<!-- Above your login box -->

</h2>
    <p class="subtitle">Please login to continue to your account</p>
    <input type="email" name="email" placeholder="Email address" required />
    <input type="password" name="password" placeholder="Password" required />
    <div class="checkbox-container">
      <input type="checkbox" id="terms" name="terms" required />
      <label for="terms">I agree to the <a href="#">Terms and Conditions</a></label>
    </div>
    <button type="submit">Login</button>
    <p class="register-text">
      Don't have an account? <a href="register.html">Register</a>
    </p>
  </form>
</body>
</html>
